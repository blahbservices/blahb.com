<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blahb Admin Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --secondary: #1e3a8a;
      --accent: #60a5fa;
      --dark: #1a202c;
      --light: #f7fafc;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --border: rgba(255, 255, 255, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 25%, #0ea5e9 75%, #0284c7 100%);
      min-height: 100vh;
      color: var(--dark);
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image: 
        radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    header {
      backdrop-filter: blur(20px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      font-size: 2rem;
      background: linear-gradient(45deg, var(--accent), white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-glass {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }

    .btn-success {
      background: linear-gradient(45deg, var(--success), #38a169);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, white, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e9ecef;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .file-list {
      margin-top: 2rem;
    }

    .file-item {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .file-type {
      font-size: 0.9rem;
      color: #6c757d;
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      display: inline-block;
    }

    .file-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }

    .btn-danger {
      background: linear-gradient(45deg, var(--error), #e53e3e);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }

    .spinner {
      border: 4px solid rgba(74, 144, 226, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .section-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .file-item {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .file-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>Admin Panel</span>
      </div>
      <a href="index.html" class="btn btn-glass">
        <i class="fas fa-arrow-left"></i> Back to Site
      </a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Admin Dashboard</h1>
      <p>Manage your files and content</p>
    </section>

    <!-- Files Management Section -->
    <section class="admin-section">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-file-alt"></i>
          Files Management
        </h2>
        <button class="btn btn-primary" onclick="toggleAddForm()">
          <i class="fas fa-plus"></i> Add New File
        </button>
      </div>

      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <!-- Add File Form -->
      <div id="addFileForm" style="display: none;">
        <form onsubmit="submitFile(event)">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">File Name</label>
              <input type="text" class="form-input" id="fileName" placeholder="Enter file name" required>
            </div>
            <div class="form-group">
              <label class="form-label">File Type</label>
              <select class="form-input" id="fileType" onchange="toggleContentField()" required>
                <option value="image">üñºÔ∏è Wallpaper (Image)</option>
                <option value="audio">üéµ Ringtone (Audio)</option>
                <option value="video">üé¨ Video (MP4)</option>
                <option value="about">üìù About Me Info</option>
                <option value="games">üéÆ Games Info</option>
              </select>
            </div>
          </div>
          
          <div class="form-group" id="urlGroup">
            <label class="form-label">File URL</label>
            <input type="url" class="form-input" id="fileURL" placeholder="Google Drive direct link">
          </div>
          
          <div class="form-group" id="contentGroup" style="display: none;">
            <label class="form-label">Content Text</label>
            <textarea class="form-input form-textarea" id="fileContent" placeholder="Enter your text content here..."></textarea>
          </div>

          <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Save File
            </button>
            <button type="button" class="btn btn-glass" onclick="cancelAdd()">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading files...</p>
      </div>

      <!-- Files List -->
      <div class="file-list" id="filesList"></div>
    </section>

    <!-- Content Management Section -->
    <section class="admin-section">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-edit"></i>
          Content Management
        </h2>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">About Me Content</label>
          <textarea class="form-input form-textarea" id="aboutContent" placeholder="Enter about me content..."></textarea>
          <button class="btn btn-primary" style="margin-top: 0.5rem; width: 100%;" onclick="updateContent('about')">
            <i class="fas fa-save"></i> Update About
          </button>
        </div>
        
        <div class="form-group">
          <label class="form-label">Upcoming Games Content</label>
          <textarea class="form-input form-textarea" id="gamesContent" placeholder="Enter upcoming games content..."></textarea>
          <button class="btn btn-primary" style="margin-top: 0.5rem; width: 100%;" onclick="updateContent('games')">
            <i class="fas fa-save"></i> Update Games
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const apiURL = "https://sheetdb.io/api/v1/df3xmfw0i5ido";
    let allFiles = [];

    // Check admin access on page load
    function checkAdminAccess() {
      const isAuthorized = sessionStorage.getItem('adminAuthorized');
      if (!isAuthorized) {
        const password = prompt("üîê Enter admin password to access this page:");
        if (password === "GregIsCool") {
          sessionStorage.setItem('adminAuthorized', 'true');
        } else {
          alert("‚ùå Access denied. Redirecting to main page.");
          window.location.href = 'index.html';
          return false;
        }
      }
      return true;
    }

    async function fetchFiles() {
      try {
        showLoading(true);
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error('Failed to fetch files');
        
        allFiles = await response.json() || [];
        displayFiles();
        loadExistingContent();
        
      } catch (error) {
        console.error('Error fetching files:', error);
        showError('Failed to load files. Please try again later.');
      } finally {
        showLoading(false);
      }
    }

    function displayFiles() {
      const filesList = document.getElementById('filesList');
      const displayFiles = allFiles.filter(f => ['image', 'audio', 'video'].includes(f.type));
      
      if (displayFiles.length === 0) {
        filesList.innerHTML = '<p style="text-align: center; color: #6c757d;">No files found</p>';
        return;
      }

      filesList.innerHTML = displayFiles.map(file => `
        <div class="file-item">
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <span class="file-type">${file.type}</span>
          </div>
          <div class="file-actions">
            <button class="btn btn-danger btn-small" onclick="deleteFile('${file.name}', '${file.type}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    function loadExistingContent() {
      const aboutFile = allFiles.find(f => f.type === 'about');
      const gamesFile = allFiles.find(f => f.type === 'games');
      
      document.getElementById('aboutContent').value = aboutFile ? aboutFile.url : '';
      document.getElementById('gamesContent').value = gamesFile ? gamesFile.url : '';
    }

    function toggleAddForm() {
      const form = document.getElementById('addFileForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function cancelAdd() {
      document.getElementById('addFileForm').style.display = 'none';
      clearForm();
    }

    function clearForm() {
      document.getElementById('fileName').value = '';
      document.getElementById('fileType').value = 'image';
      document.getElementById('fileURL').value = '';
      document.getElementById('fileContent').value = '';
      toggleContentField();
    }

    function toggleContentField() {
      const fileType = document.getElementById("fileType").value;
      const urlGroup = document.getElementById("urlGroup");
      const contentGroup = document.getElementById("contentGroup");
      const fileURL = document.getElementById("fileURL");
      const fileContent = document.getElementById("fileContent");
      
      if (fileType === 'about' || fileType === 'games') {
        urlGroup.style.display = 'none';
        contentGroup.style.display = 'block';
        fileURL.required = false;
        fileContent.required = true;
      } else {
        urlGroup.style.display = 'block';
        contentGroup.style.display = 'none';
        fileURL.required = true;
        fileContent.required = false;
      }
    }

    async function submitFile(event) {
      event.preventDefault();
      
      const name = document.getElementById("fileName").value.trim();
      const type = document.getElementById("fileType").value;
      let url;
      
      if (type === 'about' || type === 'games') {
        url = document.getElementById("fileContent").value.trim();
      } else {
        url = document.getElementById("fileURL").value.trim();
      }

      if (!name || !type || !url) {
        showError("Please fill out all fields.");
        return;
      }

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [{ name, type, url }] })
        });

        if (response.ok) {
          showSuccess("File added successfully!");
          cancelAdd();
          fetchFiles();
        } else {
          throw new Error('Failed to save file');
        }
      } catch (error) {
        console.error('Error saving file:', error);
        showError("Error saving file. Please try again.");
      }
    }

    async function updateContent(contentType) {
      const contentValue = document.getElementById(contentType + 'Content').value.trim();
      
      if (!contentValue) {
        showError("Please enter content before updating.");
        return;
      }

      try {
        // First, try to delete existing content of this type
        const existingFile = allFiles.find(f => f.type === contentType);
        if (existingFile) {
          await deleteFileFromAPI(existingFile.name, existingFile.type);
        }

        // Then add the new content
        const response = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            data: [{ 
              name: `${contentType}_content`, 
              type: contentType, 
              url: contentValue 
            }] 
          })
        });

        if (response.ok) {
          showSuccess(`${contentType === 'about' ? 'About' : 'Games'} content updated successfully!`);
          fetchFiles();
        } else {
          throw new Error('Failed to update content');
        }
      } catch (error) {
        console.error('Error updating content:', error);
        showError("Error updating content. Please try again.");
      }
    }

    async function deleteFile(name, type) {
      if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
      
      try {
        await deleteFileFromAPI(name, type);
        showSuccess("File deleted successfully!");
        fetchFiles();
      } catch (error) {
        console.error('Error deleting file:', error);
        showError("Error deleting file. Please try again.");
      }
    }

    async function deleteFileFromAPI(name, type) {
      const response = await fetch(`${apiURL}/name/${encodeURIComponent(name)}`, {
        method: "DELETE"
      });
      
      if (!response.ok) {
        throw new Error('Failed to delete file');
      }
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showSuccess(message) {
      const element = document.getElementById('successMessage');
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => element.style.display = 'none', 5000);
    }

    function showError(message) {
      const element = document.getElementById('errorMessage');
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => element.style.display = 'none', 5000);
    }

    // Initialize
    if (checkAdminAccess()) {
      fetchFiles();
    }
  </script>
</body>
</html>
