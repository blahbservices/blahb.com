<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blahb - Premium Downloads</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --secondary: #1e3a8a;
      --accent: #60a5fa;
      --dark: #1a202c;
      --light: #f7fafc;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --border: rgba(255, 255, 255, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 25%, #0ea5e9 75%, #0284c7 100%);
      min-height: 100vh;
      color: var(--dark);
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image: 
        radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    header {
      backdrop-filter: blur(20px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
    }

    .admin-btn-left {
      position: absolute;
      left: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      font-size: 2rem;
      background: linear-gradient(45deg, var(--accent), white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }

    .btn-glass {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .admin-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, white, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
      color: white;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .filter-section {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: white;
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: white;
      color: var(--primary);
      border-color: white;
      transform: translateY(-1px);
    }

    .search-box {
      position: relative;
      max-width: 300px;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .file-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .file-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px 0 rgba(31, 38, 135, 0.3);
    }

    .file-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
    }

    .file-type-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .preview-container {
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      background: #f8f9fa;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .preview {
      max-width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .preview-placeholder {
      color: #6c757d;
      font-size: 3rem;
      opacity: 0.3;
    }

    .file-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .file-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .file-size {
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
    }

    .download-btn {
      width: 100%;
      background: linear-gradient(45deg, #3b82f6, #1e40af);
      color: white;
      text-align: center;
      padding: 0.75rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      color: var(--dark);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-btn {
      background: #e9ecef;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: var(--error);
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: white;
    }

    .empty-state i {
      font-size: 4rem;
      opacity: 0.3;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .stats {
        flex-direction: column;
        gap: 1rem;
      }

      .filter-header {
        flex-direction: column;
        gap: 1rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <header>
    <div class="header-content">
      <button class="btn admin-btn admin-btn-left" onclick="requestAdminAccess()">
        <i class="fas fa-cog"></i> Admin
      </button>
      <div class="logo">
      </div>
      <div class="nav-buttons">
        <button class="btn btn-glass" onclick="showModal('about')">
          <i class="fas fa-user"></i> About
        </button>
        <button class="btn btn-glass" onclick="window.open('upcominggames.html', '_blank')">
          <i class="fas fa-gamepad"></i> Upcoming Games
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>blahbservices.github.io/blahb.com</h1>
      <p>Discover high-quality wallpapers, ringtones, and videos curated just for you</p>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="totalFiles">0</span>
          <span class="stat-label">Total Files</span>
        </div>
      </div>
    </section>

    <section class="filter-section">
      <div class="filter-header">
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterFiles('all')" data-type="all">
            <i class="fas fa-th"></i> All Files
          </button>
          <button class="filter-btn" onclick="filterFiles('image')" data-type="image">
            <i class="fas fa-image"></i> Wallpapers
          </button>
          <button class="filter-btn" onclick="filterFiles('audio')" data-type="audio">
            <i class="fas fa-music"></i> Ringtones
          </button>
          <button class="filter-btn" onclick="filterFiles('video')" data-type="video">
            <i class="fas fa-video"></i> Videos
          </button>
        </div>
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search files..." onkeyup="searchFiles(this.value)">
        </div>
      </div>
    </section>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading files...</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-folder-open"></i>
      <h3>No files found</h3>
      <p>Try adjusting your search or filter criteria</p>
    </div>
  </main>

  <!-- Admin Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
        <button class="close-btn" onclick="closeModal('adminModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form onsubmit="submitFile(event)">
        <div class="form-group">
          <label class="form-label">File Name</label>
          <input type="text" class="form-input" id="fileName" placeholder="Enter file name" required>
        </div>
        <div class="form-group">
          <label class="form-label">File Type</label>
          <select class="form-input" id="fileType" onchange="toggleContentField()" required>
            <option value="image">🖼️ Wallpaper (Image)</option>
            <option value="audio">🎵 Ringtone (Audio)</option>
            <option value="video">🎬 Video (MP4)</option>
            <option value="about">📝 About Me Info</option>
            <option value="games">🎮 Games Info</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" id="urlLabel">File URL</label>
          <input type="url" class="form-input" id="fileURL" placeholder="Google Drive direct link" required>
        </div>
        <div class="form-group" id="contentGroup" style="display: none;">
          <label class="form-label">Content Text</label>
          <textarea class="form-input" id="fileContent" rows="4" placeholder="Enter your text content here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-plus"></i> Add File
        </button>
      </form>
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="infoTitle"></h2>
        <button class="close-btn" onclick="closeModal('infoModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="infoContent"></div>
    </div>
  </div>

  <script>
    const apiURL = "https://sheetdb.io/api/v1/df3xmfw0i5ido";
    let allFiles = [];
    let filteredFiles = [];

    const fileTypeIcons = {
      image: 'fas fa-image',
      audio: 'fas fa-music',
      video: 'fas fa-video'
    };

    async function fetchFiles() {
      try {
        showLoading(true);
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error('Failed to fetch files');
        
        const files = await response.json();
        allFiles = files || [];
        filteredFiles = allFiles.filter(f => ['image', 'audio', 'video'].includes(f.type));
        
        displayFiles(filteredFiles);
        updateStats();
        
        const aboutFile = allFiles.find(f => f.type === 'about');
        const gamesFile = allFiles.find(f => f.type === 'games');
        window.aboutText = aboutFile ? aboutFile.url : 'Welcome to Blahb! We provide high-quality digital content including wallpapers, ringtones, and videos for all your devices.';
        window.gamesText = gamesFile ? gamesFile.url : 'Exciting games are coming soon! Stay tuned for updates on our latest gaming projects and releases.';
        
      } catch (error) {
        console.error('Error fetching files:', error);
        showError('Failed to load files. Please try again later.');
      } finally {
        showLoading(false);
      }
    }

    function createPreview(file) {
      if (file.type === 'image') {
        return `<img class="preview" src="${file.url}" alt="${file.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <div class="preview-placeholder" style="display: none;"><i class="fas fa-image"></i></div>`;
      } else if (file.type === 'audio') {
        return `<audio class="preview" controls src="${file.url}" preload="metadata"></audio>`;
      } else if (file.type === 'video') {
        return `<video class="preview" controls src="${file.url}" preload="metadata"></video>`;
      }
      return '<div class="preview-placeholder"><i class="fas fa-file"></i></div>';
    }

    function createCard(file) {
      const fileSize = '2.1 MB'; // Placeholder size
      const uploadDate = new Date().toLocaleDateString();
      
      return `
        <div class="file-card" data-type="${file.type}" data-name="${file.name.toLowerCase()}">
          <div class="file-type-icon">
            <i class="${fileTypeIcons[file.type] || 'fas fa-file'}"></i>
          </div>
          <div class="preview-container">
            ${createPreview(file)}
          </div>
          <div class="file-info">
            <h3>${file.name}</h3>
            <div class="file-meta">
              <span class="upload-date">
                <i class="fas fa-calendar"></i> ${uploadDate}
              </span>
              <span class="file-size">${fileSize}</span>
            </div>
            <a href="${file.url}" class="download-btn" target="_blank" rel="noopener" onclick="trackDownload('${file.name}')">
              <i class="fas fa-download"></i>
              Download
            </a>
          </div>
        </div>
      `;
    }

    function displayFiles(files) {
      const gallery = document.getElementById("gallery");
      const emptyState = document.getElementById("emptyState");
      
      if (files.length === 0) {
        gallery.innerHTML = '';
        emptyState.style.display = 'block';
      } else {
        gallery.innerHTML = files.map(createCard).join('');
        emptyState.style.display = 'none';
      }
    }

    function filterFiles(type) {
      // Update active filter button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-type="${type}"]`).classList.add('active');
      
      // Filter files
      if (type === 'all') {
        filteredFiles = allFiles.filter(f => ['image', 'audio', 'video'].includes(f.type));
      } else {
        filteredFiles = allFiles.filter(f => f.type === type);
      }
      
      displayFiles(filteredFiles);
    }

    function searchFiles(query) {
      const searchTerm = query.toLowerCase().trim();
      if (searchTerm === '') {
        const activeFilter = document.querySelector('.filter-btn.active').dataset.type;
        filterFiles(activeFilter);
      } else {
        const searchResults = filteredFiles.filter(file => 
          file.name.toLowerCase().includes(searchTerm)
        );
        displayFiles(searchResults);
      }
    }

    function updateStats() {
      const totalFiles = allFiles.filter(f => ['image', 'audio', 'video'].includes(f.type)).length;
      document.getElementById('totalFiles').textContent = totalFiles;
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      // You could implement a toast notification here
      alert(message);
    }

    function toggleContentField() {
      const fileType = document.getElementById("fileType").value;
      const urlGroup = document.querySelector('#fileURL').parentElement;
      const contentGroup = document.getElementById("contentGroup");
      const urlLabel = document.getElementById("urlLabel");
      const fileURL = document.getElementById("fileURL");
      const fileContent = document.getElementById("fileContent");
      
      if (fileType === 'about' || fileType === 'games') {
        urlGroup.style.display = 'none';
        contentGroup.style.display = 'block';
        fileURL.required = false;
        fileContent.required = true;
      } else {
        urlGroup.style.display = 'block';
        contentGroup.style.display = 'none';
        fileURL.required = true;
        fileContent.required = false;
        urlLabel.textContent = 'File URL';
      }
    }

    function requestAdminAccess() {
      const password = prompt("🔐 Enter admin password:");
      if (password === "GregIsCool") {
        showModal('adminModal');
      } else {
        alert("❌ Incorrect password. Access denied.");
      }
    }

    function showModal(modalId) {
      if (modalId === 'about' || modalId === 'games') {
        document.getElementById('infoTitle').innerHTML = modalId === 'about' ? 
          '<i class="fas fa-user"></i> About Me' : 
          '<i class="fas fa-gamepad"></i> Upcoming Games';
        document.getElementById('infoContent').innerHTML = `<p>${modalId === 'about' ? window.aboutText : window.gamesText}</p>`;
        document.getElementById('infoModal').style.display = 'flex';
      } else {
        document.getElementById(modalId).style.display = 'flex';
      }
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      
      // Clear form if closing admin modal
      if (modalId === 'adminModal') {
        document.getElementById('fileName').value = '';
        document.getElementById('fileType').value = 'image';
        document.getElementById('fileURL').value = '';
        document.getElementById('fileContent').value = '';
        toggleContentField(); // Reset form layout
      }
    }

    async function submitFile(event) {
      event.preventDefault();
      
      const name = document.getElementById("fileName").value.trim();
      const type = document.getElementById("fileType").value;
      let url;
      
      // Get the appropriate content based on file type
      if (type === 'about' || type === 'games') {
        url = document.getElementById("fileContent").value.trim();
      } else {
        url = document.getElementById("fileURL").value.trim();
      }

      if (!name || !type || !url) {
        alert("⚠️ Please fill out all fields.");
        return;
      }

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [{ name, type, url }] })
        });

        if (response.ok) {
          alert("✅ File added successfully!");
          closeModal('adminModal');
          fetchFiles(); // Refresh the gallery
        } else {
          throw new Error('Failed to save file');
        }
      } catch (error) {
        console.error('Error saving file:', error);
        alert("❌ Error saving file. Please try again.");
      }
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }

    // Initialize the application
    fetchFiles();
  </script>
</body>
</html>
