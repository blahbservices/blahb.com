<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Games - Blahb</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --secondary: #1e3a8a;
      --accent: #60a5fa;
      --dark: #1a202c;
      --light: #f7fafc;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --border: rgba(255, 255, 255, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 25%, #0ea5e9 75%, #0284c7 100%);
      min-height: 100vh;
      color: var(--dark);
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image: 
        radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    header {
      backdrop-filter: blur(20px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
    }

    .admin-btn-left {
      position: absolute;
      left: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-glass {
      background: var(--glass);
      color: white;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .admin-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
    }

    .btn-primary {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, white, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .games-container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px 0 rgba(31, 38, 135, 0.3);
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .game-description {
      color: #6c757d;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .game-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .release-date {
      background: #e9ecef;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      color: var(--dark);
      font-weight: 600;
    }

    .game-status {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .status-development {
      background: #fff3cd;
      color: #856404;
    }

    .status-beta {
      background: #cce5ff;
      color: #004085;
    }

    .status-coming-soon {
      background: #d4edda;
      color: #155724;
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }

    .placeholder-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(45deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content-editable {
      color: white;
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      width: 95%;
      max-width: 1200px;
      position: relative;
      animation: slideUp 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .games-admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .game-admin-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 1.5rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .game-admin-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.1);
    }

    .admin-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      color: var(--dark);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-btn {
      background: #e9ecef;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: var(--error);
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea.form-input {
      resize: vertical;
      min-height: 200px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
      }

      .admin-btn-left {
        position: relative;
        left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <header>
    <div class="header-content">
      <button class="btn admin-btn admin-btn-left" onclick="requestAdminAccess()">
        <i class="fas fa-cog"></i> Admin
      </button>
      <div class="logo">
      </div>
      <div class="nav-buttons">
        <button class="btn btn-glass" onclick="window.open('index.html', '_self')">
          <i class="fas fa-home"></i> Back to Main
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Upcoming Games</h1>
      <p>Get ready for these exciting upcoming releases!</p>
    </section>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading games...</p>
    </div>

    <div class="games-container">
      <div class="content-editable" id="gamesContent">
        Loading content...
      </div>
      
      <div class="games-grid" id="gamesGrid">
        <!-- Game cards will be populated from database -->
      </div>
    </div>
  </main>

  <!-- Admin Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-edit"></i> Edit Games</h2>
        <button class="close-btn" onclick="closeModal('adminModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form onsubmit="updateGamesContent(event)">
        <div class="games-admin-grid" id="gamesAdminGrid">
          <!-- Game cards will be dynamically added here -->
        </div>
        
        <div class="admin-controls">
          <button type="button" class="btn btn-glass" onclick="addGameCard()" style="margin-bottom: 1rem;">
            <i class="fas fa-plus"></i> Add New Game Card
          </button>
          <button type="button" class="btn" onclick="removeLastGameCard()" style="background: #dc3545; color: white; margin-bottom: 1rem; margin-left: 1rem;">
            <i class="fas fa-trash"></i> Remove Last Game
          </button>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-save"></i> Update All Games
        </button>
      </form>
    </div>
  </div>

  <script>
    const apiURL = "https://sheetdb.io/api/v1/df3xmfw0i5ido"; // Main site API
    const gamesApiURL = "https://sheetdb.io/api/v1/schjt3602up28"; // Games API

    async function loadGamesContent() {
      try {
        showLoading(true);
        
        // Load general games content from main API
        const mainResponse = await fetch(apiURL);
        if (!mainResponse.ok) throw new Error('Failed to fetch main content');
        const mainData = await mainResponse.json();
        
        const gamesData = mainData.find(item => item.type === 'games');
        const content = gamesData ? gamesData.url : `
          <h2>🎮 Welcome to Our Gaming Universe!</h2>
          <p>We're working on some incredible games that will blow your mind! Our development team is putting together experiences that combine cutting-edge technology with engaging gameplay.</p>
          
          <h3>What to Expect:</h3>
          <ul>
            <li><strong>Innovative Gameplay:</strong> Unique mechanics you won't find anywhere else</li>
            <li><strong>Stunning Visuals:</strong> Beautiful graphics that push the boundaries</li>
            <li><strong>Multiplayer Features:</strong> Connect and compete with players worldwide</li>
            <li><strong>Regular Updates:</strong> Continuous improvements and new content</li>
          </ul>
          
          <p>Stay tuned for more updates and be the first to know when our games launch!</p>
        `;
        
        document.getElementById('gamesContent').innerHTML = content;
        
        // Load individual game cards from games API
        const gamesResponse = await fetch(gamesApiURL);
        if (gamesResponse.ok) {
          const gamesData = await gamesResponse.json();
          loadGameCards(gamesData || []);
        } else {
          loadGameCards([]);
        }
        
      } catch (error) {
        console.error('Error loading games content:', error);
        document.getElementById('gamesContent').innerHTML = '<p>Error loading content. Please try again later.</p>';
        loadGameCards([]);
      } finally {
        showLoading(false);
      }
    }

    function loadGameCards(data) {
      const gamesGrid = document.getElementById('gamesGrid');
      let gameCards = '';
      
      // Count how many games exist in games database
      let gameCount = 0;
      for (let i = 1; i <= 20; i++) { // Check up to 20 games
        const gameData = data.find(item => item.type === `game${i}`);
        if (gameData) {
          gameCount = i;
        }
      }
      
      // If no games, show at least 4 empty slots
      const displayCount = Math.max(gameCount, 4);
      
      for (let i = 1; i <= displayCount; i++) {
        const gameData = data.find(item => item.type === `game${i}`);
        
        if (gameData) {
          try {
            const game = JSON.parse(gameData.data);
            gameCards += createGameCard(game);
          } catch (e) {
            gameCards += createEmptyGameCard(i);
          }
        } else {
          gameCards += createEmptyGameCard(i);
        }
      }
      
      gamesGrid.innerHTML = gameCards;
      window.currentGameCount = displayCount;
    }

    function createGameCard(game) {
      const statusClass = `status-${game.status}`;
      const imageHtml = game.image ? 
        `<img class="game-image" src="${game.image}" alt="${game.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
         <div class="placeholder-image" style="display: none;"><i class="fas fa-gamepad"></i></div>` :
        `<div class="placeholder-image"><i class="fas fa-gamepad"></i></div>`;
      
      return `
        <div class="game-card">
          ${imageHtml}
          <div class="game-title">
            <i class="fas fa-star"></i>
            ${game.title || 'Untitled Game'}
          </div>
          <div class="game-description">
            ${game.description || 'No description available.'}
          </div>
          <div class="game-meta">
            <div class="release-date">${game.date || 'TBA'}</div>
            <div class="game-status ${statusClass}">${getStatusText(game.status)}</div>
          </div>
        </div>
      `;
    }

    function createEmptyGameCard(gameNumber) {
      return `
        <div class="game-card">
          <div class="placeholder-image">
            <i class="fas fa-plus"></i>
          </div>
          <div class="game-title">
            <i class="fas fa-star"></i>
            Game Slot ${gameNumber}
          </div>
          <div class="game-description">
            Use the admin panel to add your game here!
          </div>
          <div class="game-meta">
            <div class="release-date">TBA</div>
            <div class="game-status status-development">Coming Soon</div>
          </div>
        </div>
      `;
    }

    function getStatusText(status) {
      switch(status) {
        case 'development': return 'In Development';
        case 'beta': return 'Beta Testing';
        case 'coming-soon': return 'Coming Soon';
        default: return 'In Development';
      }
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function requestAdminAccess() {
      const password = prompt("🔐 Enter admin password:");
      if (password === "GregIsCool") {
        loadAdminData();
        showModal('adminModal');
      } else {
        alert("❌ Incorrect password. Access denied.");
      }
    }

    async function loadAdminData() {
      try {
        const response = await fetch(gamesApiURL);
        const data = await response.json();
        
        // Clear existing admin grid
        const adminGrid = document.getElementById('gamesAdminGrid');
        adminGrid.innerHTML = '';
        
        // Count existing games
        let gameCount = 0;
        for (let i = 1; i <= 20; i++) {
          const gameData = data.find(item => item.type === `game${i}`);
          if (gameData) {
            gameCount = i;
          }
        }
        
        // Show at least 4 game slots
        const displayCount = Math.max(gameCount, 4);
        window.currentGameCount = displayCount;
        
        // Create admin cards for each game
        for (let i = 1; i <= displayCount; i++) {
          createAdminGameCard(i);
          
          const gameData = data.find(item => item.type === `game${i}`);
          if (gameData) {
            try {
              const game = JSON.parse(gameData.data);
              document.getElementById(`game${i}Title`).value = game.title || '';
              document.getElementById(`game${i}Image`).value = game.image || '';
              document.getElementById(`game${i}Description`).value = game.description || '';
              document.getElementById(`game${i}Date`).value = game.date || '';
              
              // Set status with a small delay to ensure the select element is fully rendered
              setTimeout(() => {
                const statusElement = document.getElementById(`game${i}Status`);
                if (statusElement) {
                  statusElement.value = game.status || 'development';
                }
              }, 100);
            } catch (e) {
              clearGameFields(i);
            }
          }
        }
      } catch (error) {
        console.error('Error loading admin data:', error);
        // If games API fails, still show 4 empty slots
        const adminGrid = document.getElementById('gamesAdminGrid');
        adminGrid.innerHTML = '';
        window.currentGameCount = 4;
        for (let i = 1; i <= 4; i++) {
          createAdminGameCard(i);
        }
      }
    }

    function createAdminGameCard(gameNumber) {
      const adminGrid = document.getElementById('gamesAdminGrid');
      const gameIcons = ['fa-gamepad', 'fa-rocket', 'fa-puzzle-piece', 'fa-star', 'fa-crown', 'fa-gem', 'fa-fire', 'fa-bolt', 'fa-magic', 'fa-heart'];
      const icon = gameIcons[(gameNumber - 1) % gameIcons.length];
      
      const cardHTML = `
        <div class="game-admin-card" id="adminCard${gameNumber}">
          <h3><i class="fas ${icon}"></i> Game ${gameNumber}</h3>
          <div class="form-group">
            <label class="form-label">Game Title</label>
            <input type="text" class="form-input" id="game${gameNumber}Title" placeholder="Enter game title...">
          </div>
          <div class="form-group">
            <label class="form-label">Game Image URL</label>
            <input type="url" class="form-input" id="game${gameNumber}Image" placeholder="https://example.com/image.jpg">
          </div>
          <div class="form-group">
            <label class="form-label">Game Description</label>
            <textarea class="form-input" id="game${gameNumber}Description" rows="4" placeholder="Describe your game..."></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Release Date</label>
            <input type="text" class="form-input" id="game${gameNumber}Date" placeholder="Q3 2025">
          </div>
          <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-input" id="game${gameNumber}Status">
              <option value="development">In Development</option>
              <option value="beta">Beta Testing</option>
              <option value="coming-soon">Coming Soon</option>
            </select>
          </div>
        </div>
      `;
      
      adminGrid.insertAdjacentHTML('beforeend', cardHTML);
    }

    function addGameCard() {
      window.currentGameCount = (window.currentGameCount || 4) + 1;
      createAdminGameCard(window.currentGameCount);
    }

    function removeLastGameCard() {
      if (window.currentGameCount > 1) {
        const cardToRemove = document.getElementById(`adminCard${window.currentGameCount}`);
        if (cardToRemove) {
          cardToRemove.remove();
          window.currentGameCount--;
        }
      } else {
        alert("Cannot remove the last remaining game card!");
      }
    }

    function clearGameFields(gameNumber) {
      document.getElementById(`game${gameNumber}Title`).value = '';
      document.getElementById(`game${gameNumber}Image`).value = '';
      document.getElementById(`game${gameNumber}Description`).value = '';
      document.getElementById(`game${gameNumber}Date`).value = '';
      document.getElementById(`game${gameNumber}Status`).value = 'development';
    }

    function showModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    async function updateGamesContent(event) {
      event.preventDefault();
      
      try {
        const gameCount = window.currentGameCount || 4;
        
        // Update each game
        for (let i = 1; i <= gameCount; i++) {
          const titleElement = document.getElementById(`game${i}Title`);
          const imageElement = document.getElementById(`game${i}Image`);
          const descriptionElement = document.getElementById(`game${i}Description`);
          const dateElement = document.getElementById(`game${i}Date`);
          const statusElement = document.getElementById(`game${i}Status`);
          
          // Skip if elements don't exist
          if (!titleElement || !statusElement) continue;
          
          const title = titleElement.value.trim();
          const image = imageElement ? imageElement.value.trim() : '';
          const description = descriptionElement ? descriptionElement.value.trim() : '';
          const date = dateElement ? dateElement.value.trim() : '';
          const status = statusElement.value;
          
          console.log(`Game ${i} status before save:`, status); // Debug log
          
          // Only save if at least title is provided
          if (title) {
            const gameData = {
              title: title,
              image: image,
              description: description,
              date: date,
              status: status
            };
            
            console.log(`Saving Game ${i}:`, gameData); // Debug log
            
            const response = await fetch(gamesApiURL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ 
                data: [{ 
                  name: `Game ${i}`, 
                  type: `game${i}`, 
                  data: JSON.stringify(gameData)
                }] 
              })
            });
            
            if (!response.ok) {
              console.error(`Failed to update Game ${i}:`, await response.text());
              throw new Error(`Failed to update Game ${i}`);
            } else {
              console.log(`Game ${i} saved successfully`);
            }
          }
        }

        alert("✅ All games updated successfully!");
        closeModal('adminModal');
        loadGamesContent(); // Refresh the content
        
      } catch (error) {
        console.error('Error updating games:', error);
        alert("❌ Error updating games. Please try again.");
      }
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }

    // Initialize the page
    loadGamesContent();
  </script>
</body>
</html>
